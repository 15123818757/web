<script>
	//申请兑换
	function sqdh(arg){
		var d1 = new iDialog();
		d1.open({
			classList: "apply",
			title:"",
			close:"",
			content:'<div class="header"><h6 style="color:#fff;">申请兑换</h6></div>\
				<table>\
					<tr><td><input type="text" id="d1_1" placeholder="" maxlength="30" readonly="readonly" value="中奖码：'+arg.code+'" /></td></tr>\
					<tr><td><input type="text" id="d1_2" placeholder="请输入兑奖密码" maxlength="30" /></td></tr>\
				</table>',
			btns:[
				{id:"", name:"确定", onclick:"fn.call();", fn: function(self){
					var obj = {
						d1_1: $.trim($("#d1_1").val()),
						parssword: $.trim($("#d1_2").val()),
						id:54,
						sdid:5,
						Username:'osXr8jsts0VmOrnhX3d14b1Mmd3s',
						tk:'936a5d39278b1bd41f1609634471d835',
						snid:arg.snid
					}
					$.ajax({
						url:"/WebSmashEgg/AddUserInfo",
						type:"POST",
						dataType: "json",
						data:obj,
						success: function(res){
							if(1 == res.success){
								alert('兑奖状态已经记录');
								location.href = location.href + "&r="+Math.random();
								self.die();
								
							}else{
								alert('兑奖密码错误');
							}
						}
					});
				}},
				{id:"", name:"关闭", onclick:"fn.call();", fn: function(self){
					self.die();
				},}
			]
		});
	}

	//领取
	function lq(arg){
		var d2 = new iDialog();
		d2.open({
			classList: "get",
			title:"",
			close:"",
			content:'<div class="header"><h6>中奖码：'+arg.code+'</h6></div>\
				<table>\
					<tr><td><input type="text" id="d2_1" placeholder="请输入联系人" maxlength="30" /></td></tr>\
					<tr><td><input type="text" id="d2_2" placeholder="请输入手机号，以便领取奖品" maxlength="30" /></td></tr>\
				</table>',
			btns:[
				{id:"", name:"领取", onclick:"fn.call();", fn: function(self){
					var obj = {
						username: $.trim($("#d2_1").val()),
						tel: $.trim($("#d2_2").val()),
						id:54,
						sdid:5,
						Username:'osXr8jsts0VmOrnhX3d14b1Mmd3s',
						tk:'936a5d39278b1bd41f1609634471d835',
						snid:arg.snid
					}
					$.ajax({
						url:"/WebSmashEgg/AddUserInfo",
						type:"POST",
						data:obj,
						dataType: "json",
						success: function(res){
							if(1 == res.success){
								self.die();
								lqcg();
							}else{
								console.log( );
							}
						}
					});
				}},
				{id:"", name:"关闭", onclick:"fn.call();", fn: function(self){
					if('no' != arg.loca){
						location.href = location.href + "&r="+Math.random();
					}
					self.die();
				},}
			]
		});
	}

	//结果
	function jg(arg){
		var d3 = new iDialog();
		d3.open({
			classList: "result",
			title:"",
			close:"",
			content:'<div class="header"><h5 style="color:#2f8ae5;font-size:16px;">恭喜您中奖了！您的运气实在是太好了！</h6></div>\
				<table><tr>\
					<td style="width:75px;"><label>'+arg.c_type+'</label></td>\
					<td><img src="'+arg.c_pic+'" /></td>\
					<td style="width:75px;"><label>'+arg.c_name+'</label></td>\
				</tr></table>',
			btns:[
				{id:"", name:"领取奖品", onclick:"fn.call();", fn: function(self){
					self.die();
					lq(arg);
				}},
				{id:"", name:"关闭", onclick:"fn.call();", fn: function(self){
					location.href = location.href + "&r="+Math.random();
					self.die();
				},}
