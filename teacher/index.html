<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
    <title>送给最尊敬的老师</title>
</head>
<body>
	<div class="cc">
			<img src="img/logoImg.png" />
			<p>竖屏浏览，效果更佳！</p>
		</div>
	<audio src="img/music.m4a" id="music"></audio>
	<audio src="img/bg.mp3" autoplay loop="" id="bg"></audio>
		<!-- 内容 -->
		<div class="swiper-container">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide">
	            	<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s" src="img/img10.png" />
					<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s" src="img/img11.png" />
					<img class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.7s" swiper-animate-delay="2.1s" src="img/img3.png" />
					<img class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="2s" src="img/img1.png" />
					<img class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="2.5s" src="img/img2.png" />
					<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="4.5s" src="img/img4.png" />
					<img class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.8s" swiper-animate-delay="3.7s" src="img/img5.png" />
					<img class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.8s" swiper-animate-delay="3.8s" src="img/img6.png" />
					<img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="1s" src="img/img8.png" />
					<img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" src="img/img9.png" />
					<img class="ani play" swiper-animate-effect="slideInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="5s" src="img/img7.png" />
				</div>    
			</div>		
		</div>
		<!--loading-->
		<div class="loading" style="width:100%; height:100%; background:#fff url(img/loading.gif) center center no-repeat; background-size:40px auto; position:fixed; top:0px; left:0px; z-index:99999;"></div>
		<script>
			$(function() {
				var W = $(window).width(),
					H = $(window).height();
				$(".loading").css({ "width": W, "height": H });
				$(window).load(function() {
					$(".loading").fadeOut("fast");
				})
			});
		</script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js" ></script>
		<script type="text/javascript" src="js/swiper.jquery.min.js" ></script>
		<script>
			var mySwiper = new Swiper('.swiper-container',{
				direction: 'vertical', // 纵向
		    	onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				    swiperAnimateCache(swiper); //隐藏动画元素 
				    swiperAnimate(swiper); //初始化完成开始动画
				}
		    });
		    // bg音量为60%
		    var bg = document.getElementById("bg"); 
		  	bg.volume = 0.6;
		    document.addEventListener("WeixinJSBridgeReady", function () {
		    	var bg = document.getElementById("bg");
				bg.play();
			}, false);
		    var myMusic = document.getElementById("music");
		    $(".play").click(function(){
		    	myMusic.play();
		    });
		    var scrWid = $(".swiper-container").width();
			var scrHei = $(".swiper-container").height();
			//alert(scrHei);
			if(scrWid >= scrHei){
				$(".cc").css("display","block");
			    $(".num_box scroll").css("display","none");
			}
		    //判断手机横竖屏状态：
			function hengshuping(){ 
			  if(window.orientation==180||window.orientation==0){
			  	$(".num_box scroll").css("display","block");
			  	$(".cc").css("display","none");
			   } 
			if(window.orientation==90||window.orientation==-90){ 
			        $(".cc").css("display","block");
			        $(".num_box scroll").css("display","none");
			    } 
			 } 
			window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", hengshuping, false);
			
		</script>
</body>
</html>
